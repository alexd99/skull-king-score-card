<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-156382213-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-156382213-1");
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./styles/dark.css"
      id="themeStylesheet"
    />

    <script>
      const darkThemed = JSON.parse(localStorage.getItem("isDarkThemed"));

      if (darkThemed !== null) {
        document.getElementById("themeStylesheet").href = `./styles/${
          darkThemed ? "dark" : "light"
        }.css`;
      }
    </script>

    <title>Skull King Scorecard</title>
  </head>
  <body>
    <div id="container">
      <div id="startingInformation">
        <div id="titleBox">
          <h1 id="title">Welcome to the Skull King Scorecard</h1>

          <button id="themeToggle"></button>
        </div>

        <p id="intro">
          Before we get started let's get some information about who's playing
        </p>

        <form id="numberOfPlayersForm">
          <label class="playerName">
            Player 1:
            <input type="text" />
          </label>
          <label class="playerName">
            Player 2:
            <input type="text" />
          </label>
          <label class="playerName">
            Player 3:
            <input type="text" />
          </label>
          <label class="playerName">
            Player 4:
            <input type="text" />
          </label>
          <label class="playerName">
            Player 5:
            <input type="text" />
          </label>
          <label class="playerName">
            Player 6:
            <input type="text" />
          </label>

          <div>
            <button>Next</button>
          </div>
        </form>
      </div>

      <div id="tablesContainer">
        <table id="playerTable">
          <thead id="playerTableHead"></thead>
          <tbody id="playerTableBody"></tbody>
        </table>

        <table id="scoreTable">
          <thead id="scoreTableHead"></thead>
          <tbody id="scoreTableBody"></tbody>
        </table>
      </div>

      <button id="resetButton" onclick="location.reload();">Reset</button>
    </div>

    <script src="./scripts/themeToggle.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
